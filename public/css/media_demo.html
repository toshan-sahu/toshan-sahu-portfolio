<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Demo</title>
    <style>
        ul{
            list-style: none;
        }
        li{
            width: 140px;
            padding: 5px;
            border: 1px solid black;
            margin: 5px;
        }
        @media screen and (min-width:800px){
            ul{
                display: flex;
                justify-content: space-around;
            }
        }
    </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>Shop</li>
        <li>Pages</li>
        <li>Blog</li>
        <li>Contact</li>

    </ul>
</body>
</html>
