<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear span</title>
    <style>
        h1 {
            float: left;
        }
        h2 {
            float: right;
        }
        p {
            clear: both;
        }
    </style>
</head>
<body>
    <h1>Title</h1>
    <h2>Subtitle</h2>
    <p>Some text</p>
</body>
</html>
