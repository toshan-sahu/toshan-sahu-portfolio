<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
            display: flex;
        }
        li::after{
            content:"/";
        }
        li:last-child::after{
            content: "";
        }
        li:last-child{
            color: gray;
        }
    </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>Electronics</li>
        <li>Mobiles</li>
        <li>Realme</li>
        <li>C12</li>
    </ul>
</body>
</html>
