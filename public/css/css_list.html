<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS List</title>
    <style>
        ol{
            list-style-image: url("/public/images/bullet.gif");
            font-size: 30px;
            list-style-position: inside;
        }
        li{
            border: 3px solid black;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>
</body>
</html>
