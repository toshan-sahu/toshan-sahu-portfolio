<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate X</title>
    <style>
        .fashion{
            width: 300px;
            height: 400px;
            overflow: hidden;
        }
        img{
            width: 340px;
            height: 440px;
            transition-duration: 1s;
        }
        img:hover{
            transform: translateX(-20PX);
            transition-duration: 1s;
        }
        
    </style>
</head>
<body>
    <div class="fashion">
        <img src="/public/images/fashion.jfif" alt="">
    </div>
</body>
</html>
