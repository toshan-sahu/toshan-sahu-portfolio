<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js" integrity="sha512-aUhL2xOCrpLEuGD5f6tgHbLYEXRpYZ8G5yD+WlFrXrPy2IrWBlu6bih5C9H6qGsgqnU6mgx6KtU8TreHpASprw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript">
        function AmountChange(){
            document.getElementById("txtAmount").value = document.getElementById("amountRange").value;
        }
        function YearChange(){
            document.getElementById("txtYears").value = document.getElementById("yearRange").value;
        }
        function RateChange(){
            document.getElementById("txtRate").value = document.getElementById("rateRange").value;
        }
        function CalculateClick(){
            var P  = parseInt(document.getElementById("txtAmount").value);
            var R  = parseFloat(document.getElementById("txtRate").value)/12/100;
            var N  = parseInt(document.getElementById("txtYears").value)*12;
            var EMI = P * R * Math.pow(1+R,N)/Math.pow(1+R,(N-1));
            document.getElementById("msg").innerHTML = "Your Monthly Installment is <b>&#8377;" + Math.round(EMI) + " </b>for your loan amount &#8377; " + P;
        }
    </script>
</head>

<body class="container-fluid">
    <div class="border border-dark p-3 mt-2 bg-success text-white">
        <h3>Personal Loan EMI Calculator</h3>
        <div class="row mt-4 mb-3">
            <div class="col-4">
                Amount you need &#8377;
                <input type="text" id="txtAmount">
            </div>
            <div class="col-4">
                for <input type="text" size="4" id="txtYears"> years
            </div>
            <div class="col-4">
                Interest rate <input type="text" size="4" id="txtRate">%
            </div>
        </div>
        <div class="row mt-4 mb-3">
            <div class="col-4">
                <input type="range" onchange="AmountChange()" class="form-range" id="amountRange" min="10000"
                    max="500000" value="10000">
                <div class="d-flex justify-content-between">
                    <span>&#8377; 10,000</span>
                    <span>&#8377; 5,00,00</span>
                </div>
            </div>
            <div class="col-4">
                <input type="range" onchange="YearChange()" min="1" class="form-range" id="yearRange" max="5" value="1">
                <div class="d-flex justify-content-between">
                    <span>1</span>
                    <span>5</span>
                </div>
            </div>
            <div class="col-4">
                <input type="range" onchange="RateChange()" min="10.43" class="form-range" id="rateRange" step="0.01"
                    max="18.43" value="10.43">
                <div class="d-flex justify-content-between">
                    <span>10.43%</span>
                    <span>18.43%</span>
                </div>
            </div>
        </div>
        <div class="mt4 row mb-4">
            <div class="col text-end">
                <button onclick="CalculateClick()" class="btn btn-warning float-end">Calculate</button>
            </div>
        </div>
    </div>
    <p id="msg" class="mt-4 text-center"></p>
</body>

</html>
