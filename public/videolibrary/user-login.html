<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Login</title>
    <!-- <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(function(){
             $("#btnLogin").click(()=>{
                  var userid = $("#UserId").val();
                  var password = $("#Password").val();

                  $.ajax({
                    method:"get",
                    url: "http://127.0.0.1:3000/users",
                    success: (users)=>{
                        for(var user of users){
                            if(user.UserId===userid && user.Password===password){
                                location.href="video-home.html";
                                break;
                            } else {
                                $("#error").html("Invalid Credentials").css("color","red");
                            }
                        }
                    }
                  })

             })
        })
    </script>
    <style>
        .bg {
    background: white;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

  }
  .row {
    height: 100vh;
    width: 100vw;
    display: grid;
    place-items: center;
  }
  .bg{
          background-image: linear-gradient(to right,rgb(255, 151, 151),rgb(0, 221, 255));
      }
    </style>
</head>
<body class="bg">
<div class="container-fluid">
    <div class="row">
      <div class="col-sm-4">
        <form action="" method="POST" class="bg p-5 mt"  style="box-shadow: 1px 1px 6px 6px  gray;border-radius:10px">
        
          <h4 class="text-center"><b><span class="bi bi-person-fill">User Login</span></b></h4>
          <br>
          <input autofocus required autocomplete="off" type="text" class="form-control" id="UserId" placeholder="User Id" />
          <br>
          <input required autocomplete="off" type="password" class="form-control" id="Password" placeholder="Password" />
          <br>
          <div class="text-center">
            <button id="btnLogin" class="btn btn-primary">Login</button>
          </div>
          <p id="error"></p>
    <p>
        <a href="user-register.html">New User?</a>
    </p>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
