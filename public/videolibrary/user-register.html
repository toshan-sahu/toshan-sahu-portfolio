<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <!-- <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(function(){
             $("#btnRegister").click(()=>{
                  var user = {
                      UserId: $("#UserId").val(), 
                      UserName: $("#UserName").val(),
                      Password: $("#Password").val(),
                      Email: $("#Email").val(),
                      Mobile: $("#Mobile").val()
                  };
                  $.ajax({
                     method: "post",
                     url: "http://127.0.0.1:3000/adduser",
                     data: user
                  })
                  alert(`Registered Successfully...`);
                  location.href = "user-login.html";
             })

             $("#UserId").keyup(()=>{
                 var userid = $("#UserId").val();
                 $.ajax({
                    method:"get",
                    url: "http://127.0.0.1:3000/users",
                    success: (users) =>{
                        for(var user of users){
                            if(user.UserId===userid){
                                $("#UserError").html("User Id Taken - Try Another").css("color","red");
                                break;
                            } else {
                                $("#UserError").html("User Id Available").css("color","lightgreen");
                            }
                        }
                    }
                 })
             })
        })
    </script>
    <style>
         body{
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 700px; */
        }
        .bg{
          background-image: linear-gradient(to right,rgb(0, 0, 0),rgb(173, 173, 173));
      }
    </style>
</head>
<body class="container-fluid bg">
    <form class="border border-2 border-secondary bg-black text-white p-3 rounded w-25">
    <h4><span class="bi bi-person-fill">Register User</span></h4>
    <div class="mb-3">
        <label for="" class="form-label">User ID</label>
        <div>
            <input type="text" id="UserId" class="form-control">
        </div>
    </div>
    <div id="UserError"></div>
    <div class="mb-3">
        <label for="" class="form-label">User Name</label>
        <div>
            <input type="text" id="UserName" class="form-control">
        </div>
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Password</label>
        <div>
            <input type="password" id="Password" class="form-control">
        </div>
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Email</label>
        <div>
            <input type="email" id="Email" class="form-control">
        </div>
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Mobile</label>
        <div>
            <input type="text" id="Mobile" class="form-control">
        </div>
    </div>
    
    <div class="mb-3 text-center">
        <button id="btnRegister" class="btn btn-primary">Register</button>
    </div>
    <p>
        <a href="user-login.html">Have account? Login</a> | 
        <a href="index.html"> Home </a>
    </p>
</form>
</body>
