<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js" integrity="sha512-aUhL2xOCrpLEuGD5f6tgHbLYEXRpYZ8G5yD+WlFrXrPy2IrWBlu6bih5C9H6qGsgqnU6mgx6KtU8TreHpASprw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script>
         $(function(){
             $("#btnLogin").click(()=>{
                  var admin_id = $("#AdminId").val();
                  var password  = $("#Password").val();

                  $.ajax({
                    method: "get",
                    url: "http://127.0.0.1:3000/admin",
                    success : (users)=>{
                        for(var user of users){
                            if(user.AdminId===admin_id && user.Password===password){
                                $.cookie("adminId", admin_id);
                                location.href="admin-dashboard.html";
                            } else {
                                $("p").html("Invalid Credentials").css("color","red");
                            }
                        }
                    }
                  })
             })
         })
    </script>
     <style>
        .bg {
    background: white;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

  }
  .row {
    height: 100vh;
    width: 100vw;
    display: grid;
    place-items: center;
  }
  .bg{
          background-image: linear-gradient(to right,rgb(94, 157, 120),rgb(46, 52, 53));
      }
    </style>
</head>
<body class="bg">

    <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4">
            <form action="" method="POST" class="bg p-5 mt"  style="box-shadow: 1px 1px 6px 6px  gray;border-radius:10px">
            
              <h4 class="text-center"><b><span class="bi bi-person-fill text-white">Admin Login</span></b></h4>
              <br>
              <input autofocus required autocomplete="off" type="text" class="form-control" id="AdminId" placeholder="Admin Id" />
              <br>
              <input required autocomplete="off" type="password" class="form-control" id="Password" placeholder="Password" />
              <br>
              <div class="text-center">
                <button id="btnLogin" class="btn btn-success">Login</button>
              </div>
              <p></p>
        
            <a href="index.html">Back to Home</a>
        
            </form>
          </div>
        </div>
      </div>
